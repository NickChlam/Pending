<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>



<ng-template class="ng-template" #showLogin>
  <div class="row">
    <div class="col">
    </div>
      <div class="col">
          <h2>Robert Half Technology</h2>
          
      </div>
    <div class="col"></div>
  </div>

  <div class="row login">
    <div class="col"></div>

    <div class="col align-center">
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" formControlName="email">

        <div class="error" *ngIf="email.invalid && email.touched">
            enter valid username 
        </div>

        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" formControlName="password" required>

        <div class="error" *ngIf="password.invalid && password.touched">
          enter valid password
        </div>

        <div class="row">
            <div class="col">
              
                <button type="submit" [disabled]="!loginForm.valid" class="btn-sm btn-outline-dark form-control">Login</button>
            </div>
            
            <div class="col"> 
            </div>
          
        </div>

        <div class="col">
          No Account? <a [routerLink]="['/signUp']" routerLinkActive="router-link-active" > Create One </a>
        </div>



      </form>
    </div>
    <div class="col"></div>
    
  </div>
  




</ng-template>
